<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Color Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/jquery.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="start-screen">
      <div class="play"></div>
    </div>

    <div class="game-screen">
      <div class="game-menu">
        <div class="game-level">Level: <span id="level"></span></div>
        <div class="game-life">Life: <span id="life"></span></div>
        <div class="game-score">Score: <span id="score"></span></div>
        <div class="game-reset">Reset Game</div>
      </div>
      <div class="game-area">
      </div>

    </div>
  </div>
</body>

</html>
